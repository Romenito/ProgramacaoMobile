<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
	<h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
</h:head>

<h:body>

	<pm:page id="mostrar">
		<pm:header title="Escolha seu Profissional"
			style="background-color:#143352; color:white;" />

		<pm:content>

			<h:form id="frmEscolha">
				<div style="height: 50px"></div>
				<div align="center">
					<p:fieldset style="border:solid 3px;">
						<h:panelGrid style="text-align:center; widht:250px;">
							<div style="height: 20px"></div>
							<h:outputText value="#{esc.mostrarEscolha}"
								style="font-size:150%;" />
							<div style="height: 20px"></div>
						</h:panelGrid>
					</p:fieldset>
				</div>
				<div style="height: 50px"></div>
				<p:commandButton value="Voltar" action="escolha.ifba"
					style="background-color:#000000; color:white; clear:both;" />
			</h:form>
		</pm:content>

	</pm:page>

</h:body>

</html>
